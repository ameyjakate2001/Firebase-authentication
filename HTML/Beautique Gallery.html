<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <style>
        body{
            background-image: linear-gradient( 112.1deg,  rgba(32,38,57,1) 11.4%, rgba(63,76,119,1) 70.2% );
        }
        .wrrapper{
            padding: 50px 0;
        }
        .wrrapper h1{
           text-align: center;
           font-size: 30px;
           font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .img-area{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .single-img{
            padding: 10px;
            width: 40%;
       }
        .single-img img{
            width: 100%;
            height: 300px;
       }
        img:hover{
            opacity: 0.5;
            transition: 0.9s;
            cursor: pointer;
        }
        .mybtn{
            width: 120px;
            font-size: 20px;
            padding: 10px;
            color: white;
            border-radius: 30px;
            background: rgb(131,58,180);
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
            outline: 0;
            border: 0;
        }
        .mybtn:focus{
            outline: 0;
            border: 0;
        }
        .mybtn:hover{
          cursor: pointer;
        }


        .sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {
  margin-left: 20px;
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: none;
  outline: 0;
             border: 0;
}

.openbtn:hover {
  background-color: #444;
}
.openbtn:focus {
    outline: 0;
             border: 0;
}

#main {
  transition:  .5s;
  padding: 16px;
}
.details{
    padding: 20px 0px;
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
}
.details h3{
     font-size: 1.2rem;
     margin: 2 0px 0;
}
.details h3 span{
     font-size: 1.6rem;
     color: green;
     display: block;
     margin:5px 0;
}
.details h6{
     font-size: 0.9rem;
}
.details h6 span{
     font-size: 1.2rem;
     color: green;
     display: block;
     margin:5px 0;
}
.details p span{
     font-size: 1.2rem;
     color: lightgreen;
     display: block;
     margin:5px 0;
}
.details p{
    margin:20px 0;
    color:white;
    font-size: 0.9rem;
}


@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
 @media (max-width: 600px){
      .single-img{
             width: 100%;
        }
        .openbtn{
            margin: 0;
            padding: 10px;
         
        }
        .openbtn:focus{
             outline: 0;
             border: 0;
        }
    }
    </style>
</head>
<body>

        </div>
      </div>
      
      <div id="main" style="margin-top: 30px;">
        <button class="openbtn"  onclick="openNav()">My Profile</button>  
      </div>
      
    <div class="wrrapper">

        <button id="Load-button" class="mybtn" style="margin:40px 10px">Load</button>

    </div>

   </div>
